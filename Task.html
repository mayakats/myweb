<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script>
        function addTask(){
          var li = document.createElement("li"); 

          li.innerHTML = document.querySelector("#new-task").value;

          document.querySelector("#task-list").append(li); 

          document.querySelector("#new-task").value="";

          document.querySelector("#btn-add-task").disabled=true;
        }

        function checkInput(){
            if(document.querySelector("#new-task").value.length > 0){
          document.querySelector("#btn-add-task").disabled=false;
            }
            else{
          document.querySelector("#btn-add-task").disabled=true;

            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>To Do List</h1>
     <ul id="task-list">
         
     </ul>
     <input type="text" id="new-task" placeholder="Enter Task" onkeyup="checkInput()">
     <button id="btn-add-task" onclick="addTask()" disabled="true">Add Task</button>
       
    <p><a href="index.html">Index Page</a></p>
</body>
</html>
